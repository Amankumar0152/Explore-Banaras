<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/confirm-booking.css" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <section class="form-container">
    <h2>Tour Booking Form</h2>
    <form id="bookingForm">
      <label>Your Name</label>
      <input type="text" id="name" required>

      <label>Your Email</label>
      <input type="email" id="email" required>

      <label>Your Phone (with country code)</label>
      <input type="tel" id="phone" placeholder="+91..." required>

      <label>Select Tour Date</label>
      <input type="date" id="date" required>

      <label>Select Time</label>
      <select id="time" required>
        <option value="">-- Select Time --</option>
        <option>6:00 AM â€“ Morning Tour</option>
        <option>10:00 AM</option>
        <option>3:00 PM</option>
        <option>5:30 PM â€“ Ganga Aarti</option>
        <option>7:00 PM</option>
      </select>

      <label>Number of People (Max 6)</label>
      <select id="people" required>
        <option value="">-- Select --</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>

      <label>Tour</label>
      <input type="text" id="tour" readonly>

      <label>Price (USD)</label>
      <input type="text" id="price" readonly>

      <label>Message (optional)</label>
      <textarea id="message" rows="4" placeholder="Anything you want to tell us?"></textarea>

      <button type="submit">Confirm Booking on WhatsApp</button>
    </form>
  </section>

  <!-- Bottom Note -->
  <div class="notice-box">
    <strong>ðŸ”” Note:</strong> We may ask for a small advance payment to confirm your booking. This amount will be adjusted in the final tour payment.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("tour").value = params.get("tour") || '';
    document.getElementById("price").value = params.get("price") || '';

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const people = document.getElementById("people").value;
      const tour = document.getElementById("tour").value;
      const price = document.getElementById("price").value;
      const msg = document.getElementById("message").value;

      const whatsappNumber = "918318898909"; // Replace with your number
      const text = `*New Tour Booking*\n\nðŸ‘¤ Name: ${name}\nðŸ“§ Email: ${email}\nðŸ“± Phone: ${phone}\nðŸ—“ï¸ Date: ${date}\nðŸ•’ Time: ${time}\nðŸ‘¥ People: ${people}\nðŸŽ¯ Tour: ${tour}\nðŸ’° Price: $${price}\nðŸ“ Message: ${msg}`;

      // alert("âœ… Your booking message will open in WhatsApp. Please confirm there.");
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank'); // Open WhatsApp
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 3000); // Redirect after 3 seconds

    });
  </script>
</body>
</html>
