<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/confirm-booking.css" />
</head>
<body>
  <section class="form-container">
    <h2>Tour Booking Form</h2>
    <form id="bookingForm">
      <label>Your Name</label>
      <input type="text" id="name" required>

      <label>Your Email</label>
      <input type="email" id="email" required>

      <label>Your Phone (with country code)</label>
      <input type="tel" id="phone" placeholder="+91..." required>

      <label>Tour</label>
      <input type="text" id="tour" readonly>

      <label>Price (USD)</label>
      <input type="text" id="price" readonly>

      <label>Message (optional)</label>
      <textarea id="message" rows="4" placeholder="Anything you want to tell us?"></textarea>

      <button type="submit">Confirm Booking on WhatsApp</button>
    </form>
  </section>

  <!-- Notice box -->
  <div class="notice-box">
    <strong>ðŸ”” Note:</strong> To confirm your booking, we may ask for a small portion of the total price as an advance. This will be adjusted after your tour is complete.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("tour").value = params.get("tour") || '';
    document.getElementById("price").value = params.get("price") || '';

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const tour = document.getElementById("tour").value;
      const price = document.getElementById("price").value;
      const msg = document.getElementById("message").value;

      const whatsappNumber = "918318898909"; // your number here
      const text = `*New Tour Booking*\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nTour: ${tour}\nPrice: $${price}\nMessage: ${msg}`;

      // alert("âœ… Your booking message will open in WhatsApp. Please confirm there.");
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
