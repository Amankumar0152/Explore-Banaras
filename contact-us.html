<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Varanasi Tours</title>
  <link rel="stylesheet" href="css/contact-us.css" />
</head>
<body>

  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p class="intro-text">Why are you contacting us? For inquiry or for tours? Please fill the form below.</p>

      <form action="https://formspree.io/f/mjkraeab" method="POST" id="contactForm">
        
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address*</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="whatsapp">WhatsApp Number*</label>
          <input type="tel" id="whatsapp" name="whatsapp" required />
        </div>

        <div class="form-group">
          <label for="purpose">Reason for Contact*</label>
          <select id="purpose" name="purpose" required onchange="toggleTours()">
            <option value="">-- Select --</option>
            <option value="Inquiry">General Inquiry</option>
            <option value="Tour">Tour</option>
          </select>
        </div>

        <div class="form-group" id="tourOptions" style="display: none;">
          <label for="tourType">Select Tour Type*</label>
          <select id="tourType" name="tourType">
            <option value="">-- Choose Tour --</option>
            <option value="Heritage Walk">Heritage Walk</option>
            <option value="Morning Boat Ride">Morning Boat Ride</option>
            <option value="Evening Ganga Aarti">Evening Ganga Aarti</option>
            <option value="Full Day Varanasi Tour">Full Day Varanasi Tour</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Your Message (optional)</label>
          <textarea id="message" name="message" rows="5" maxlength="1000" placeholder="Write your message in brief..."></textarea>
        </div>

        <!-- Spam protection -->
        <input type="text" name="_gotcha" style="display:none" />

        <!-- Redirect after submit (optional) -->
        <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html"> -->

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    function toggleTours() {
      const purpose = document.getElementById("purpose").value;
      const tourOptions = document.getElementById("tourOptions");
      tourOptions.style.display = (purpose === "Tour") ? "block" : "none";
    }
  </script>

</body>
</html>
