<body id="pageBody">
  <section class="contact-hero">
    <h1>Get in Touch</h1>
    <p>
      We'd love to help you explore Varanasi. Whether you're planning a trip, looking for a guide, or have a question â€” just fill the form below!

   <div class="contact">
            <h3>Contact Me</h3>

                <a href="mailto:Onlineanuj223@gmail.com" class="contact-btn">

                </a>
            </div>

  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p class="intro-text">Why are you contacting us? For inquiry or for tours? Please fill the form below.</p>

      <form action="https://formspree.io/f/xrbkrjaz" method="POST">
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address*</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="whatsapp">WhatsApp Number*</label>
          <input type="tel" id="whatsapp" name="whatsapp" required />
        </div>

        <div class="form-group">
          <label for="purpose">Reason for Contact*</label>
          <select id="purpose" name="purpose" required>
            <option value="">-- Select --</option>
            <option value="Inquiry">General Inquiry</option>
            <option value="Tour">Tour</option>
          </select>
        </div>

        <div class="form-group" id="tourOptions" style="display: none;">
          <label for="tourType">Select Tour Type*</label>
          <select id="tourType" name="tourType">
            <option value="">-- Choose Tour --</option>
            <option value="Heritage Walk">Heritage Walk</option>
            <option value="Morning Boat Ride">Morning Boat Ride</option>
            <option value="Evening Ganga Aarti">Evening Ganga Aarti</option>
            <option value="Full Day Varanasi Tour">Full Day Varanasi Tour</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Your Message (optional)</label>
          <textarea id="message" name="message" rows="5" maxlength="1000" placeholder="Write your message in brief..."></textarea>
        </div>

        <input type="text" name="_gotcha" style="display:none" />
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
