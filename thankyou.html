<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | Explore Varanasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      margin: 20px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    .success-icon {
      font-size: 48px;
      color: #25d366;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="success-icon">✅</div>
    <h1>Thank You for Booking!</h1>
    <p>Your booking message has been sent via WhatsApp.<br>
    We’ll get in touch with you shortly to confirm your tour.</p>
    <a href="index.html">← Back to Home</a>
  </div>
</body>
</html>
